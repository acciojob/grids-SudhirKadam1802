<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Grid Layout</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">

  <style>
    .main-container{
      width:600px;
      border:5px solid rgb(4,255,4);
      background-color:rgb(41,0,0);
    }

    .custom-row{
      height:200px;
      border:5px solid rgb(255,188,188);
    }

    .custom-col{
      border:2px dotted rgb(38,38,43);
    }

    .r1c1{ background-color:teal; }
    .r1c2{ background-color:thistle; }

    .r2c1{ background-color:tomato; }
    .r2c2{ background-color:turquoise; }

    .r3c1{ background-color:violet; }
    .r3c2{ background-color:yellowgreen; }
  </style>
</head>

<body class="d-flex justify-content-center mt-4">

<div class="container main-container">

  <div class="row custom-row">
    <div class="col-sm-6 col-md-4 custom-col r1c1">Row1 col1</div>
    <div class="col-sm-6 col-md-8 custom-col r1c2">Row1 col2</div>
  </div>

  <div class="row custom-row justify-content-between">
    <div class="col-sm-6 col-md-4 offset-md-2 custom-col r2c1">
      Row2 col1
    </div>
    <div class="col-sm-6 col-md-4 custom-col r2c2">
      Row2 col2
    </div>
  </div>

  <div class="row custom-row justify-content-center">
    <div class="col-sm-6 col-md-4 custom-col r3c1">Row3 col1</div>
    <div class="col-sm-6 col-md-4 custom-col r3c2">Row3 col2</div>
  </div>

</div>

</body>
</html>
